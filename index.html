<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
    <script>
        // 当页面加载完成后自动触发下载 PDF
        window.onload = function() {
            var link = document.createElement('a');
            link.href = "D:\Book\Cloud\The People's Hotel\The People's Hotel.pdf"; // PDF 文件路径
            link.download = "The People's Hotel.pdf"; // 下载文件名称
            link.click(); // 模拟点击链接进行下载
        };
    </script>
</head>
<body>
    <h1>点击以下链接自动下载 PDF 文件：</h1>
    <!-- 不需要显示链接，使用 JavaScript 在页面加载后自动触发下载 -->
</body>
</html>
